<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <table border="1">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>sex</th>
            <th>age</th>
        </tr>
        <tr th:each="person:${pageInfo.result}">
            <td th:text="${person.id}"></td>
            <td th:text="${person.name}"></td>
            <td th:text="${person.sex}"></td>
            <td th:text="${person.password}"></td>
        </tr>
    </table>
    <p>当前 <span th:text="${pageInfo.pageNum}"></span> 页,总 <span th:text="${pageInfo.pages}"></span> 页,共 <span th:text="${pageInfo.total}"></span> 条记录</p>
    <a th:href="@{/user/list}">首页</a>
    <a th:href="@{/user/list(pageNum=${pageInfo.pageNum!=1}?${pageInfo.pageNum-1}:1)}">上一页</a>
    <a th:href="@{/user/list(pageNum=${pageInfo.pageNum<pageInfo.pages}?${pageInfo.pageNum+1}:${pageInfo.pages})}">下一页</a>
    <a th:href="@{/user/list(pageNum=${pageInfo.pages})}">尾页</a>
</div>
</body>
</html>
